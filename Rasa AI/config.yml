# The config recipe.
# https://rasa.com/docs/rasa/model-configuration/
recipe: default.v1

# Assistant identifier
assistant_id: 20241111-190636-primary-wavelength

# Configuration for Rasa NLU
language: en

pipeline:
  # Lightweight tokenization
  - name: WhitespaceTokenizer
  
  # Feature extraction (lightweight)
  - name: RegexFeaturizer
  - name: CountVectorsFeaturizer
  - name: CountVectorsFeaturizer
    analyzer: char_wb
    min_ngram: 1
    max_ngram: 4
    
  # Simplified classifier (lighter than DIETClassifier)
  - name: DIETClassifier
    epochs: 50  # Reduced from 100
    hidden_layers_sizes:
      text: [64, 32]  # Smaller architecture
    constrain_similarities: true
    
  # Standard components
  - name: EntitySynonymMapper
  - name: ResponseSelector
    epochs: 50  # Reduced from 100
    constrain_similarities: true
  
  # Keep fallback functionality
  - name: FallbackClassifier
    threshold: 0.3
    ambiguity_threshold: 0.1

# Configuration for Rasa Core
policies:
  - name: MemoizationPolicy
  - name: RulePolicy
  - name: TEDPolicy
    max_history: 5
    epochs: 50  # Reduced from 100
    constrain_similarities: true
